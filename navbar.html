<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      nav{
        background-color: lightgray;
      }
      ul{
        display: flex;
        align-items: center;
        justify-content: end;
      }
      ul a{
        text-decoration: none;
        padding: 10px;
        font-size: 20px;
        color: black;
        font-weight: bold;
      }
      ul a:hover{
        background-color: rgb(223, 223, 223);
      }
    </style>
  </head>
  <body>
    <nav>
        <ul>
            <a href="#">Home</a>
            <a href="#">Blogs</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </ul>
    </nav>
  </body>
</html>
